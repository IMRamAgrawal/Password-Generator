<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="class1">
    <form>
          <input type="text" id="text" name="text" value="Password will appear here"><br>
          <div class="form-control">
          <label for="length">Length of the Password</label>
          <input type="Number" id="length" name="length" value="length" max="20" min="8"></div>
          <div class="form-control">
          <label for="Uppercase">Contain Uppercase Letters</label>
     <input type="checkbox" id="Uppercase" name="Uppercase" value="Uppercase"></div>
           <div class="form-control">
     <label for="Lowercase">Contain Lowercase Letters</label>
    <input type="checkbox" id="Lowercase" name="Lowercase" value="Lowercase"></div>
           <div class="form-control">
          <label for="Numbers">Contain Numbers</label>
    <input type="checkbox" id="Numbers" name="Numbers" value="Numbers"></div>
           <div class="form-control">
        <label for="Symbols">Contain Symbols</label>
    <input type="checkbox" id="Symbols" name="Symbols" value="Symbols"></div>
    <button class="button">Generate Password</button></form>
    </div>

</body>
</html>
<script src="script.js"></script>
